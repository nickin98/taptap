default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: taptap_development

test:
  <<: *default
  database: taptap_test

production:
  <<: *default
  database: taptap_production
  username: taptap
  password: <%= ENV["TAPTAP_DATABASE_PASSWORD"] %>
